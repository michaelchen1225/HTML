<html>

        <meta charset="UTF-8"> 
        <title>container</title>

        <p>today is <i><b>wedensday</b></i></p>  
        <br>  
        <hr>

        <!--04影片&嵌入youtube影片-->

        <!--05列表&表格-->
        <ul> 
            <li>Windows</li>
            <li>Linux</li>
            <li>Mac</li>
        </ul>
        <ol type="A"> 
            <li>python</li>
            <li>java</li>
            <li>go lan</li>
        </ol>

        <table width="400"> 
            <tr> 
                <td>Points</td>
                <td>Reb</td> 
                <td>Ass</td>
            </tr>
            <tr>
                <td>54</td>
                <td>10</td>
                <td>10</td>
            </tr>

        </table>

        <!-- 06 html的容器 div & span-->
        <div style="color: red;"> <!--使用容器可以在用CSS排版美化時更方便-->
            <ul> 
                <li>Windows</li>
                <li>Linux</li>
                <li>Mac</li>
            </ul>
            <ol type="A"> 
                <li>python</li>
                <li>java</li>
                <li>go lan</li>
            </ol>
    
            <table width="400"> 
                <tr> 
                    <td>Points</td>
                    <td>Reb</td> 
                    <td>Ass</td>
                </tr>
                <tr>
                    <td>54(red)</td>
                    <td>10</td>
                    <td>10</td>
                </tr>
            </table>
        </div>

        <span>span1</span>  <!--span和div的差別在佔用的寬度, span就像a標籤, div就像p標籤-->
        <span>span2</span>
        <hr>
        <div>div1</div>
        <div>div2</div>
    </body>                         
</html>
