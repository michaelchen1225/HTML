<!DOCTYPE html>    
<html>                           
    <head>                              
        <meta charset="UTF-8"> 
        <title>link and photo</title>
    </head>  
        <!--基本標籤-->                      
    <body>                    
        <h1>first text</h1>  
        <p>today is <i><b>wedensday</b></i></p>  
        <br>  
        <hr>  
        <br>
        <h2>second <i>text</i></h2>

        <!--連結/圖片-->
        <!--a標籤:連結 href為a標籤的屬性(就像mata標籤的charset)-->
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">how to make maoney ?</a>
        <br>
        <a href="03_page.html">page 1</a> <!--也可以連結到網站內部的網頁-->
        <br>
        <a href="03page/03page2.html">page 2</a> <!--如果網頁檔案在不同資料夾, 需要加上路徑-->
        <br>
        <a href="hot.gif"><i>hot dance</i>!!</a> <!--也可以連結到任意檔案-->
        <br>

        <!--在網頁插入圖片-->
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b0/NewTux.svg/1200px-NewTux.svg.png" width="400" height="400">
        <img src="hot.gif" width="300" height="300"> <!--也可以加入width/height調整大小-->
        <img src="hot.gif" width="300"> <!--只給定width/height其中之一可以等比縮放-->

    </body>                         
</html>
