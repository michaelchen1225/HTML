<!DOCTYPE html>    
<html>                           
    <head>                              
        <meta charset="UTF-8"> 
        <title>stadard label</title>
    </head>                        
    <body>                    
        <!--02基本標籤-->
        <h1>first text</h1>  <!--可以從h1~h6(不一定要從h1開始), h1是最重要的標題, 所以字最大-->
        <p>today is <i><b>wedensday</b></i></p>  <!--p標籤:文字(佔一行) | b標籤: 粗體字-- | i標籤:斜體字-->
        <br>  <!--換行-->
        <hr>  <!--水平線-->
        <br>
        <h2>second <i>text</i></h2>
    </body>                         
</html>
