        <title>list & form</title>

        <!--02基本標籤-->                      
    <body>                    
        <h1>first text</h1>  
        <p>today is <i><b>wedensday</b></i></p>  
        <br>  
        <hr>  
        <br>
        <h2>second <i>text</i></h2>

        <!--03連結/圖片-->
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">how to make maoney ?</a>
        <br>
        <a href="03_page.html">page 1</a> 
        <br>
        <a href="03page/03page2.html">page 2</a> 
        <br>
        <a href="hot.gif"><i>hot dance</i>!!</a> 
        <br>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b0/NewTux.svg/1200px-NewTux.svg.png" width="400" height="400">
        <img src="hot.gif" width="300" height="300"> 
        <img src="hot.gif" width="300"> 

        <!--04影片&嵌入youtube影片-->
        <video src="Surprise.mp4" controls width="400">404 not found</video> 
        <iframe width="560" height="315" src="https://www.youtube.com/embed/HLau_eQ1UH4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <!--05列表&表格-->
        <ul> <!--用點排序的列表-->
            <li>Windows</li>
            <li>Linux</li>
            <li>Mac</li>
        </ul>
        <ol type="A"> <!--沒有用type指定的話預設用數字排序列表, 可以用type指定其他方式-->
            <li>python</li>
            <li>java</li>
            <li>go lan</li>
        </ol>

        <table width="400"> <!--table標籤代表我們創立了一個表格, 一樣可以用width/height調整尺寸-->
            <tr> <!--tr標籤表示行 , 幾組tr標籤代表幾行  , 例如這裡代表有兩行-->
                <td>Points</td>
                <td>Reb</td> <!--行的內容寫在td標籤內-->
                <td>Ass</td>
            </tr>
            <tr>
                <td>54</td>
                <td>10</td>
                <td>10</td>
            </tr>

        </table>


    </body>                         
</html>
